<div class="container">

  <div class="container">
    <div class="container">
      <div class="get-quote">
          <div class="row">
              <div class="col-sm-10 col-12">
                <h3 class="text-left"> List of stock informations</h3>  
              </div>
              <div class="col-sm-2 col-12">
                <button class="btn btn-success text-right" [routerLink]="  urlAjoutStock">Add</button>
              </div>
          </div>
      </div>
    </div>

  <br>
  </div>
</div>

 

<table class="table table-striped table-bordered"  id="example" >
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Value</th>
      <th scope="col">Entreprise  </th>
   
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of _stocks">
 
      <td *ngIf="user['_id'] != null">{{user['_id']}}</td>
      <td *ngIf="user['_id'] == null">Null</td>
 
      <td *ngIf="user['_name'] != null">{{user['_name']}}</td>
      <td *ngIf="user['_name'] == null">Null</td>
      <td *ngIf="user['_value'] != null">{{user['_value']}}</td>
      <td *ngIf="user['_value'] == null">Null</td>

      <td *ngIf="user['_entrepriseName'] != null">{{user['_entrepriseName']}}</td>
      <td *ngIf="user['_entrepriseName'] == null">Null</td>

   
      <td><button class="btn btn-secondary text-left"  [routerLink]="['/delete_stock', user['_id'].toString()]">Remove</button><button class="btn btn-primary text-right" [routerLink]="['/modify_stock', user['_id'].toString()]" >Modify</button></td>
    </tr>
   
  </tbody>
</table>
