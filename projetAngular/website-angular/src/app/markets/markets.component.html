<div class="container">
  <div class="container">

    <div class="container">
      <div class="container">
        <div class="get-quote">
            <div class="row">
                <div class="col-sm-10 col-12">
                  <h3 class="text-left"> List of markets informations</h3>  
                </div>
                <div class="col-sm-2 col-12">
                  <button class="btn btn-success text-center" [routerLink]="urlAjoutMarket">Ajouter</button>
                </div>
            </div>

      </div>
  
    <br>
    </div>
  </div>

<table class="table table-striped table-bordered"  id="example" >
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Opening Date</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of _markets">
 
      <td *ngIf="user['_id'] != null">{{user['_id']}}</td>
      <td *ngIf="user['_id'] == null">Null</td>
 
        <td *ngIf="user['_name'] != null">{{user['_name']}}</td>
      <td *ngIf="user['_name'] == null">Null</td>

      <td *ngIf="user['_openingDate'] != null">{{user['_openingDate']}}</td>
      <td *ngIf="user['_openingDate'] == null">Null</td>

      
      <td><button class="btn btn-secondary" [routerLink]="['/delete_market/', user['_id'].toString()]">Remove</button><button class="btn btn-primary" [routerLink]="['/modifier_market/', user['_id'].toString()]">Modify</button></td>
    </tr>
   
  </tbody>
</table>
