<div class="container mt-5">
    <form (ngSubmit)="onSubmit()" #formUse="ngForm">
      <div class="row">
        <div  class="col-6 mx-auto">
          <input class="form-control"
                 placeholder="FirstName"
                 type="text"
                 required
                 minlength="3"
                 pattern="[a-zA-Z'\-'\s]*"
                 [(ngModel)]="form.FirstName"
                 [name]="'firstName'"
                 [class.is-invalid]="firstNameInput.touched && firstNameInput.invalid"
                 [class.is-valid]="firstNameInput.touched && firstNameInput.valid"
                 #firstNameInput="ngModel"
          >
        </div>
        
      </div>
      <div class="row">
        <div class="col-6 mx-auto">
          <input class="form-control"
                 placeholder="LastName"
                 type="text"
                 required
                 pattern="[a-zA-Z'\-'\s]*"
                 [(ngModel)]="form.lastName"
                 [name]="'lastName'"
                 [class.is-invalid]="lastNameInput.touched && lastNameInput.invalid"
                 [class.is-valid]="lastNameInput.touched && lastNameInput.valid"
                 #lastNameInput="ngModel"
          >
        </div>
        
      </div>
      <div class="row">
        <div class="col-6 mx-auto">
          <input class="form-control"
                 placeholder="Email"
                 type="email"
                 required
                 [(ngModel)]="form.email"
                 [name]="'email'"
                 [class.is-invalid]="emailInput.touched && emailInput.invalid"
                 [class.is-valid]="emailInput.touched && emailInput.valid"
                 #emailInput="ngModel"
          >
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
              <input class="form-control"
                     placeholder="phone"
                     type="phone"
                     required
                     [(ngModel)]="form.phone"
                     [name]="'text'"
                     #emailInput="ngModel"
              >
            </div>
           
      </div>

      <div class="row">
        <div class="col-6 mx-auto">
          <input class="form-control"
                 placeholder="siret"
                 type="text"
                 required
                 pattern="[a-zA-Z'\-'\s]*"
                 [(ngModel)]="form.siret"
                 [name]="'siret'"
                 #lastNameInput="ngModel"
          >
        </div>
        
      </div>
     
      
      <div class="mx-auto">
        <button type="reset" class="btn btn-info">
          Reset
        </button>
        <button class="btn btn-primary" [disabled]="form.invalid">
          Send
        </button>
      </div>
      </div>
    </form>
  </div>
