<div class="container">

  <div class="container">
    <div class="container">
      <div class="get-quote">
          <div class="row">
              <div class="col-sm-10 col-12">
                <h3 class="text-left"> List of users informations</h3>  
              </div>
              <div class="col-sm-2 col-12">
                <button class="btn btn-success text-right" [routerLink]="urlAjoutUser">Add</button>
              </div>
          </div>
      </div>
    </div>

  <br>
  </div>
</div>

 

<table class="table table-striped table-bordered"  id="example" >
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Email</th>
      <th scope="col">LastName</th>
      <th scope="col">FirstName</th>
      <th scope="col">Phone</th>
      <th scope="col">Siret</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of _users">
      {{_user}}
 
      <td *ngIf="user['id'] != null">{{user['id']}}</td>
      <td *ngIf="user['id'] == null">Null</td>
 
      <td *ngIf="user['_email'] != null">{{user['_email']}}</td>
      <td *ngIf="user['_email'] == null">Null</td>
      <td *ngIf="user['_lastName'] != null">{{user['_lastName']}}</td>
      <td *ngIf="user['_lastName'] == null">Null</td>

      <td *ngIf="user['_firstName'] != null">{{user['_firstName']}}</td>
      <td *ngIf="user['_firstName'] == null">Null</td>

      <td *ngIf="user['_phone'] != null && user['_phone'] != '' ">{{user['_phone']}}</td>
      <td *ngIf="user['_phone'] == null || user['_phone'] == ''">Null</td>

      <td *ngIf="user['_siret'] != null && user['_siret'] != ''">{{user['_siret']}}</td>
      <td *ngIf="user['_siret'] == null || user['_siret'] == ''">Null</td>
      
      <td><button class="btn btn-secondary text-left"  [routerLink]="['/delete_user', user['id']]">Remove</button><button class="btn btn-primary text-right" [routerLink]="['/modify_user', user['id']]" >Modify</button></td>
    </tr>
   
  </tbody>
</table>
