
<div class="container">
  <br>
    <div class="row">
    <br>
        <div class="col-md-12">
          
            <div class="card card-container">
              <h1 class="text-center" *ngIf="!isLoggedIn">Log in</h1>
              <br *ngIf="isLoggedIn">
              <form
                *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="onSubmit()"
                #f="ngForm"
                novalidate
              >
                <div class="form-group">
                  <label for="username">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    #username="ngModel"
                  />
                
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel"
                  />
                  
                  <br>
                <div class="form-group text-center">
                           <a [routerLink]="urlRegister" class="text-center">Register</a>
                           <br>
                           <br>
                           <a  class="text-center">Forgot password</a>
                </div>
                <br>
                </div>
                <div class="form-group">
                  <div
                    class="alert alert-danger text-center"
                    role="alert"
                    *ngIf="isLoginFailed"
                  >
                       {{ errorMessage }}
                  </div>
                </div>
              
                <div class="form-group text-center">
                  <button class="btn btn-primary btn-block">
                    Login
                  </button>
                </div>
                <br>
             
          
              </form>
              
              <div class="alert alert-success text-center" *ngIf="isLoggedIn">
                You are logging in
              </div>
            </div>
          </div>
          <br>
        
</div>
</div>
