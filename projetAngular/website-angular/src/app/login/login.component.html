
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-container">
              
              <form
                *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="onSubmit()"
                #f="ngForm"
                novalidate
              >
                <div class="form-group">
                  <label for="username">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    #username="ngModel"
                  />
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="username.errors && f.submitted"
                  >
                    Email is required!
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel"
                  />
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="password.errors && f.submitted"
                  >
                    
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block">
                    Login
                  </button>
                </div>
                <div class="form-group">
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && isLoginFailed"
                  >
                    Login failed: {{ errorMessage }}
                  </div>
                </div>
              </form>
              
              <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in
              </div>
            </div>
          </div>
</div>
</div>
