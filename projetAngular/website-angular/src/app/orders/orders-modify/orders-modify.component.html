<div class="container mt-5 border" >

    <form (ngSubmit)="onSubmit()" #formUse="ngForm">
      <h3 class="text-center">Modify order</h3>
      <div class="row">
        <div  class="col-6 mx-auto">
          <input class="form-control"
                 placeholder="ordername"
                 type="text"
                 required
                 minlength="3"
                 pattern="[a-zA-Z'\-'\s]*"
                 [(ngModel)]="form.ordername"
                 [name]="'name'"
         
                 #firstNameInput="ngModel"
          >
        </div>
        
      </div>
      <div class="row">
        <div class="col-6 mx-auto">
          <input class="form-control"
                 placeholder="date"
                 type="date"
                 required
            
                 [(ngModel)]="form.orderdate"
                 [name]="'orderdate'"

                 #lastNameInput="ngModel"
          >
        </div>
        <div class="row">
            <div  class="col-6 mx-auto">
              <input class="form-control"
                     placeholder="nbstock"
                     type="text"
                     required
                     minlength="3"
                     
                     [(ngModel)]="form.nbstock"
                     [name]="'nbstock'"
             
                     #firstNameInput="ngModel"
              >
            </div>
            
          </div>

   
     
  
      
     
      
      <div class="text-center">
        <br>
        <button class="btn btn-primary" [disabled]="form.invalid">
          Send
        </button>
      </div>
      </div>
    </form>
  </div>
