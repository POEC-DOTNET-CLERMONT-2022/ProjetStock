
<br>
<div *ngIf="isApiHave">
    
    <div class="container  alert alert-success">
        <div class="form-group green-border-focus">
            <h2>Your api key</h2>
            <textarea  class="form-control" id="exampleFormControlTextarea5" rows="3" disabled fixed > {{api_key}}</textarea>
          </div>
    </div>     



</div>
<div *ngIf="!isApiHave" >
    
    <div class="container alert alert-success">
        <h2>You don't have api key</h2>
    </div>

        



</div>
<div class="container border">
    <br>
    <div *ngIf="isApiHave">
        <h2>Regenerate  api key</h2>
    </div>
    <div *ngIf="!isApiHave">
        <h2>Generate api key</h2>
    </div>
   
    

    <br>
    <form
     
      name="form"
      (ngSubmit)="onSubmit()"
      #f="ngForm"
      novalidate
    >

    <div class="form-group container">
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password_confirm"
          required
          minlength="6"
          #password_confirm="ngModel"
        />
        
 
        <label for="password">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
      
      <br>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger text-center"
          role="alert"
          *ngIf="isSendFailed"
        >
             {{ errorMessage }}
        </div>
      </div>
    
      <div class="form-group text-center">
        <button class="btn btn-primary btn-block" *ngIf="isApiHave">
            
          Regenerate
        </button>
        <button class="btn btn-primary btn-block" *ngIf="!isApiHave">
            
            Generate
          </button>

      </div>
      <br>
      </div>
   

    </form>
